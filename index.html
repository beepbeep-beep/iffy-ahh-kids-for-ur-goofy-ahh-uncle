<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SamProxy</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background: #222;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .address-bar {
      flex: 1;
      background: #333;
      border-radius: 12px;
      border: none;
      padding: 10px 14px;
      color: #eee;
      font-size: 16px;
      margin-right: 10px;
    }
    .search-btn {
      background: #007aff;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .fake-url {
      padding: 8px 16px;
      font-size: 12px;
      color: #999;
    }
    .history {
      padding: 10px 20px;
      font-size: 14px;
      color: #ccc;
    }
    .history h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .history li {
      padding: 4px 0;
      border-bottom: 1px solid #333;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <input type="text" id="query" class="address-bar" placeholder="Search Google...">
    <button onclick="doSearch()" class="search-btn">Search</button>
  </div>

  <div class="fake-url" id="fake-url">https://www.google.com/search?q=</div>

  <div class="history">
    <h2>Search History</h2>
    <ul>
      <li>how to get faster wifi</li>
      <li>apple safari vs chrome</li>
      <li>free chatgpt clone</li>
      <li>samproxy iframe site</li>
      <li>embed dark web search</li>
    </ul>
  </div>

  <iframe id="results" src=""></iframe>

  <script>
    function doSearch() {
      const input = document.getElementById("query");
      const iframe = document.getElementById("results");
      const fakeUrl = document.getElementById("fake-url");

      const q = encodeURIComponent(input.value);
      fakeUrl.textContent = "https://www.google.com/search?q=" + input.value;

      iframe.src = "https://html.duckduckgo.com/html/?q=" + q;
    }

    // Optional: Press Enter to search
    document.getElementById("query").addEventListener("keypress", function(e) {
      if (e.key === "Enter") doSearch();
    });
  </script>

</body>
</html>
